_schema-version: 3.3.0
ID: incident-management
version: 1.0.0
description: "incident-management"
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: incident-management-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 1024M
      memory: 512M
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: incident-management-auth
      - name: incident-management-db
      - name: incident-management-destination

  - name: incident-management-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: incident-management-db

  - name: incident-management
    type: approuter.nodejs
    path: app/
    parameters:
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: incident-management-auth

  #destinations
  - name: incident-management-destinations
    type: com.sap.application.content
    requires:
      - name: incident-management-auth
        parameters:
          service-key:
            name: incident-management-auth-key
      - name: incident-management-html5-repo-host
        parameters:
          service-key:
            name: incident-management-html5-repo-host-key
      - name: srv-api
      - name: incident-management-destination
        parameters:
          content-target: true
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: incident-management-app-srv
              TokenServiceInstanceName: incident-management-auth
              TokenServiceKeyName: incident-management-auth-key
              existing_destinations_policy: ignore
              URL: ~{srv-api/srv-url}
              sap.cloud.service: incident-management_srv
            - Authentication: OAuth2UserTokenExchange
              Name: incident-management-auth
              ServiceInstanceName: incident-management-auth
              ServiceKeyName: incident-management-auth-key
              existing_destinations_policy: ignore
              sap.cloud.service: incident-management_srv
            - Name: incident-management-html5-repo-host
              ServiceInstanceName: incident-management-html5-repo-host
              existing_destinations_policy: ignore
              ServiceKeyName: incident-management-html5-repo-host-key
              sap.cloud.service: incident-management_srv
    build-parameters:
      no-source: true

  # content apps
  - name: incident-management-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: incident-management-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: gen/resources
      requires:
        - artifacts:
            - incidents.zip
          name: nsincidents
          target-path: gen/resources/

  # add each one of the apps here to be build individually
  - name: nsincidents
    type: html5
    path: app/incidents
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []        

resources:
  - name: incident-management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      service-keys:
        - name: incident-management-auth-key
      config:
        xsappname: incident-management-${org}-${space}
        tenant-mode: dedicated
  - name: incident-management-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      service-keys:
        - name: incident-management-db-key
  - name: incident-management-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
      service-keys:
        - name: vestas-bnac-ext-dest-key
      config:
        HTML5Runtime_enabled: true
  - name: incident-management-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host